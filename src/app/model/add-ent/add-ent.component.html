<div class="hero">

    <nav>
        <img src="" class="logo">
        <ul>
           
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="">Stage</a></li>
            <li><a routerLink="/partner">Entreprise</a></li>
            <li><a href="#">prof</a></li>
            
             

        </ul>
        

</nav>
    <video autoplay loop muted plays-inline >
        <source  src="../assets/img/arriere.mp4">
        
    </video>
    
    <div class="form-container">
     
        <form (ngSubmit)="onSubmit()">
            <label class="nom">name entreprise</label><br>
            <input [(ngModel)]="entreprise.nom_entre" name="nom_entre" type="nom_entre" required>
            <label  class="nom">email entreprise </label><br>
            <input [(ngModel)]="entreprise.mail" name="email" type="email" required>
           
            <label class="error">{{errorMessage}}</label>
            <label  class="nom">website entreprise </label><br>
            <input [(ngModel)]="entreprise.site_web" name="site_web"  required>
            <button  class="login" type="submit">Save entreprise</button>
          </form>
    </div>
   

</div>
